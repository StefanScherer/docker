sudo: required
services:
  - docker
language: bash
script:
  - make binary
  - ls -lR .git/logs
  - ls -l bundles/1.9.1/binary
  - sudo chown -R travis:travis bundles
  - ls -l bundles/1.9.1/binary
  - mkdir -p .git/logs/refs

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - bundles/1.9.1/binary/docker-1.9.1
  skip_cleanup: true
  on:
    tags: true
    repo: StefanScherer/docker
    all_branches: true
